<touchégg>
    <settings>
        <property name="composed_gestures_time">0</property>
    </settings>
    <application name="All">
        <gesture type="DRAG" fingers="4" direction="LEFT">
            <action type="SEND_KEYS">Super+bracketleft</action>
        </gesture>
        <gesture type="DRAG" fingers="4" direction="RIGHT">
            <action type="SEND_KEYS">Super+bracketright</action>
        </gesture>
        <gesture type="DRAG" fingers="4" direction="UP">
            <action type="SEND_KEYS">Super+f</action>
        </gesture>
        <gesture type="DRAG" fingers="4" direction="DOWN">
            <action type="SEND_KEYS">Super+q</action>
        </gesture>
        <gesture type="DRAG" fingers="3" direction="DOWN">
            <action type="SEND_KEYS">Super+n</action>
        </gesture>
        <gesture type="DRAG" fingers="3" direction="LEFT">
            <action type="SEND_KEYS">Super+h</action>
        </gesture>
        <gesture type="DRAG" fingers="3" direction="RIGHT">
            <action type="SEND_KEYS">Super+l</action>
        </gesture>
    </application>
    <application name="Google-chrome">
        <gesture type="DRAG" fingers="3" direction="RIGHT">
            <action type="SEND_KEYS">Control+Tab</action>
        </gesture>
        <gesture type="DRAG" fingers="3" direction="LEFT">
            <action type="SEND_KEYS">Control+Shift+Tab</action>
        </gesture>
        <gesture type="DRAG" fingers="3" direction="UP">
            <action type="SEND_KEYS">Control+Shift+t</action>
        </gesture>
        <gesture type="DRAG" fingers="4" direction="DOWN">
            <action type="SEND_KEYS">Control+w</action>
        </gesture>
    </application>
    <application name="Chromium">
        <gesture type="DRAG" fingers="3" direction="RIGHT">
            <action type="SEND_KEYS">Control+Tab</action>
        </gesture>
        <gesture type="DRAG" fingers="3" direction="LEFT">
            <action type="SEND_KEYS">Control+Shift+Tab</action>
        </gesture>
        <gesture type="DRAG" fingers="3" direction="UP">
            <action type="SEND_KEYS">Control+Shift+t</action>
        </gesture>
        <gesture type="DRAG" fingers="4" direction="DOWN">
            <action type="SEND_KEYS">Control+w</action>
        </gesture>
    </application>
</touchégg>
